server.port=1111
#实现高可用集群时，应用名要相同
spring.application.name=eureka_service_01
#设置当前实例的主机名称
eureka.instance.hostname=127.0.0.1
#如果不想使用主机名来定义注册中心的地址，也可以使用IP地址的形式，但是需要在配置文件中增加配置参数如下
eureka.instance.prefer-ip-address=true
#true:启动服务注册;
# false:不启动服务注册，意味着自身仅作为服务器，不作为客户端，即代表不向注册中心注册自己
eureka.client.register-with-eureka=false
#表示是否从Eureka Server上获取注册信息，默认为true:由于注册中心的指责就是维护服务实列，他不需要检索服务，所以设置成false
eureka.client.fetch-registry=false
#实现高可用集群
eureka.client.service-url.defaultZone=http://127.0.0.1:1112/eureka/

